<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
  
      // let warning = "Woah there, are you sure you want to send that message?"
      // user_choice = window.confirm(warning)
      // if (user_choice){
      //   //qqchose ici
      //   let war= 2;
      // }


      $(function () {
        const socket = io('http://localhost:3000');
        const name = prompt("What is your name?");
        socket.emit('new-user', name);
        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          socket.emit('chat message', $('#m').val());
          let str = $('#m').val();
          if (str.includes("you") && (str.includes("hate") || str.includes("fuck") || str.includes("bitch") || str.includes("suck")) || str.includes("ass")) {
            attendreConfirmation = true;
            let warning = "Woah there, your message contains hurtful words. Are you sure you want to send that message?"
            user_choice = window.confirm(warning);
            if (user_choice){
              $('#messages').append($('<li>').text("You: " + $('#m').val()))
              $('#m').val('');
              socket.emit('chat message', $('#m').val());
            }
            else {
              $('#m').val('');
            }
          }
          else {
            $('#messages').append($('<li>').text("You: " + $('#m').val()))
            $('#m').val('');
          }
          return false;
        });
        socket.on('chat message', function(data){
          console.log(data.name);
          let str = data.message;
          $('#messages').append($('<li>').text(`${data.name}: ${data.message}`));
          if (str.includes("sad") || str.includes("die") || str.includes("kill") || str.includes("cut")) {
          let warning = "You friend seems to be under a lot of stress. Be careful with what you say.";
          user_choice = window.alert(warning);
          }
        });
        socket.on('user-connected', name => {
          $('#messages').append($('<li>').text(name + " just connected."));
        })
      });
    </script>
  </body>
</html>
